<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo de formularios</title>
  </head>
  <body>
    <h3>Ejemplo de formulario - Mozilla Firebird</h3>

    <form action="#" method="post">
      <fieldset>
        <legend>Datos personales</legend>
        <label for="dni">D.N.I.:</label>
        <input type="text" id="dni" name="dni" /><br />

        <label for="nombre">Nombre:</label>º
        <input type="text" id="nombre" name="nombre" /><br />

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" /><br /><br />

        <label>Sexo:</label>
        <span class="sexo">
          <input type="radio" id="hombre" name="sexo" value="hombre" />
          <label for="hombre">Hombre</label>
          <input type="radio" id="mujer" name="sexo" value="mujer" />
          <label for="mujer">Mujer</label>
        </span>
      </fieldset>

      <fieldset>
        <legend>Dirección</legend>
        <label for="calle">Calle/Avda.:</label>
        <input type="text" id="calle" name="calle" /><br />

        <label for="poblacion">Población:</label>
        <input type="text" id="poblacion" name="poblacion" /><br />

        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia">
          <option>Almería</option>
          <option>Cádiz</option>
          <option>Córdoba</option>
          <option>Granada</option>
          <option>Huelva</option>
          <option>Jaén</option>
          <option>Málaga</option>
          <option>Sevilla</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Práctica en grupo</legend>
        <label for="archivo">Archivo:</label>
        <input type="file" id="archivo" name="archivo" /><br /><br />

        <input type="checkbox" id="comprimido" name="comprimido" />
        <label for="comprimido">Archivo comprimido</label>

        <input type="checkbox" id="encriptado" name="encriptado" />
        <label for="encriptado">Archivo encriptado</label><br /><br />

        <label for="descripcion">Descripción de la práctica</label><br />
        <textarea id="descripcion" name="descripcion"></textarea>
      </fieldset>

      <div class="submit">
        <input type="submit" value="Submit Query" />
      </div>
    </form>
  </body>
</html>
